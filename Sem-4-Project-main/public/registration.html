<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="/CSS/registration.css">
</head>

<body>

    <div class="form-container">
        <h2>Patient Registration</h2>
        <form class="form" id="registrationForm" method="POST" action="/auth/register">
            <div class="input-box">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="name" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required />
            </div>

            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
            </div>

            <div class="input-box">
                <label for="birth_date">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" required />
            </div>

            <div class="input-box">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-box">
                <label for="address_line1">Address Line 1</label>
                <input type="text" id="address_line1" name="address_line1" placeholder="Enter address line 1" required />
            </div>

            <div class="input-box">
                <label for="address_line2">Address Line 2</label>
                <input type="text" id="address_line2" name="address_line2" placeholder="Enter address line 2" />
            </div>

            <div class="input-box">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter country" required />
            </div>

            <div class="input-box">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required />
            </div>

            <div class="input-box">
                <label for="region">Region</label>
                <input type="text" id="region" name="region" placeholder="Enter region" required />
            </div>

            <div class="input-box">
                <label for="postal_code">Postal Code</label>
                <input type="text" id="postal_code" name="postal_code" placeholder="Enter postal code" required />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="JS/registration.js"></script>
</body>

</html>
